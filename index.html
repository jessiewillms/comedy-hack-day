<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toronto Star</title>
    <link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css" />

    <body>
        <section class="wrapper">
            <section class="wrap step step0">
                <h1>eureka!</h1>
                <button class="forgot">I forgot!</button>
            </section>
            <section class="wrap step step1">
                <h2>is it this site?</h2>
                <p class="site"></p>
            </section>
            <section class="wrap step step2">
                <h2>what room are you in?</h2>
                <ul>
                    <li data-step2="bathroom">bathroom</li>
                    <li data-step2="bedroom">bedroom</li>
                    <li data-step2="kitchen">kitchen</li>
                </ul>
            </section>
            <section class="wrap step step3">
                <h2>are you holding something?</h2>
                <ul>
                    <li data-step3="knife">knife</li>
                    <li data-step3="tissues">tissues</li>
                    <li data-step3="plastic_bag">plastic bag</li>
                    <li data-step3="keys">keys</li>
                </ul>
            </section>
            <section class="wrap step step4">
                <h2>tell us what you think you forgot</h2>
                <input type="text">
                <button type="submit">submit</button>
            </section>
            <section class="wrap step step5">
                <h2>okay what about</h2>
            </section>
            <section class="wrap step step6">
                <h2>is it ...</h2>
            </section>
            <button class="next">No</button>
        </section>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="scripts/js.js"></script>
    </body>

</html>
